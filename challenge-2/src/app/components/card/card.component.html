<section
  class="card"
  [class]="{
    'card--orange': cardStyle === 'orange' ? true : false,
    'card--gray': cardStyle === 'gray' ? true : false
  }">
  <p class="card--plan">Plano <span>{{ planType }}</span></p>
  <p class="card--price">Preço R$ {{ planPrice }},00/Mês</p>
  <app-button [buttonText]="buttonText" [buttonStyle]="buttonStyle"></app-button>
</section>
