<div class="my-list">
  <app-person *ngFor="let person of peopleList; let i = index; let isOdd = odd"
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="i"
    [isOdd]="isOdd"
    [isSelected]="selectedPersonIndex === i"
    (personSelected)="selectedPerson($event)"></app-person>
</div>
